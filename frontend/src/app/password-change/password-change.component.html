        <body>
                <div class="container">
                    <header>
                        <h1>CHANGE PASSWORD</h1>
                    </header>
                    <div class="form">
                        <div class="form-group">
                                <mat-form-field floatLabel = "never"  class="field" hideRequiredMarker>
                                  <label>
                                    <input matInput type="text" formControlName="new-password" placeholder="Enter Current Password" required>
                                  </label>
                                </mat-form-field>
                        </div>
                        <div class="form-group">
                                        <mat-form-field floatLabel = "never"  class="field" hideRequiredMarker>
                                          <label>
                                            <input matInput type="text" formControlName="new-password" placeholder="Enter New Password" required>
                                          </label>
                                        </mat-form-field>
                                </div>
                                <div class="form-group">
                                                <mat-form-field floatLabel = "never"  class="field" hideRequiredMarker>
                                                  <label>
                                                    <input matInput type="text" formControlName="new-password" placeholder="Confirm New Password" required>
                                                  </label>
                                                </mat-form-field>
                                        </div>
                        
                </div>
                <button mat-raised-button class="btn" type="submit">Submit</button>
              </div>
