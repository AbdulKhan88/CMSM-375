  <header>
    <h1>CHANGE PASSWORD</h1>
  </header>
  <div class="form">

    <form [formGroup]="passwordForm" (ngSubmit)="changePassword(passwordForm.value)">
      <div class="form-group">

        <mat-form-field floatLabel="never" class="field" hideRequiredMarker>

          <label>
            <input matInput type="text" formControlName="currPassword" placeholder="Enter Current Password" required>
          </label>

        </mat-form-field>
      </div>
    <div class="form-group">

      <mat-form-field floatLabel="never" class="field" hideRequiredMarker>
        <label>
          <input matInput type="text" formControlName="password" placeholder="Enter New Password" required>
        </label>
      </mat-form-field>

    </div>

    <div class="form-group">
      <mat-form-field floatLabel="never" class="field" hideRequiredMarker>
        <label>
          <input matInput type="text"  formControlName="confirmPassword"  placeholder="Confirm New Password" required>
        </label>
      </mat-form-field>
    </div>
      <button mat-raised-button class="btn" type="submit">Submit</button>
    </form>

  </div>
