<app-navbar></app-navbar>
<div class="mcontainer">
  <div class="box2"><span>SearchBox</span></div>
  <div class="container" fxLayout="row wrap">
    <div *ngFor="let screw of screwList" class="card-item">
      <mat-card>

        <mat-card-header class="card-header">{{screw.name}}</mat-card-header>
        <img src="{{screw.imgPath}}" width="200" height="100">
        <mat-card-content class = "card-content">
          {{screw.category}}
          {{screw.headType}}
          <P>{{screw.gauge}} X {{screw.threadsPerInch}}  ({{screw.shaftLen}} in.)</P>
        </mat-card-content>

        <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
          <button color = "primary" mat-raised-button>Find out More</button>
          <button color = "primary" mat-raised-button>Add to Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
