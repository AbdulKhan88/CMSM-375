<mat-card >
  <mat-card-header class="card-header">{{cardScrew.name}}</mat-card-header>
  <img src="{{cardScrew.imgPath}}" width="200" height="100">

  <mat-card-content class = "card-content">
    {{cardScrew.category}}
    {{cardScrew.headType}}
    <P>{{cardScrew.gauge}} X {{cardScrew.threadsPerInch}}  ({{cardScrew.shaftLen}} in.)</P>
  </mat-card-content>

  <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
    <button color = "accent" mat-raised-button>Find out More</button>
    <button color = "accent" mat-raised-button>Add to Cart</button>
  </mat-card-actions>

</mat-card>
