<div *ngIf="reviewList != null; else elseBlock">
  <mat-grid-list cols="10" rowHeight="1.5:1" gutterSize="5px">

    <mat-grid-tile [colspan]="10" [rowspan]="2" class="tile" *ngFor="let review of reviewList">

      <app-review [review]="review"></app-review>

    </mat-grid-tile>


  </mat-grid-list>
</div>

<ng-template #elseBlock>No Reviews For this Product, Add One!</ng-template>

<form [formGroup]="reviewForm" class="reviewForm" (ngSubmit)="addReview(reviewForm.value)">

  <mat-form-field class="example-full-width" color="accent">
    <textarea matInput formControlName="content" placeholder="Submit a Review!" required></textarea>
  </mat-form-field>
  <button mat-raised-button type="submit">Add a Review</button>
</form>
