<div class="container">

  <div class = "pageLayout">
    <h1>Login</h1>
    <br>
    <br>
    <!-- call our form register -->
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

      <!--form part for email-->
      <div class="form-group">
        <mat-form-field floatLabel = "never"  class="example-full-width" hideRequiredMarker>
          <label>
            <input matInput type="email" formControlName="email" placeholder="email" required>
          </label>
        </mat-form-field>
      </div>

      <!--form part for password-->
      <div class="form-group">
        <mat-form-field floatLabel = "never" class="example-full-width" hideRequiredMarker>
          <label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password">
          </label>
        </mat-form-field>
      </div>

      <!-- buttons to route to home or register user-->
      <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
      <div class="divider"></div>
      <button mat-raised-button type = "cancel" routerLink="/homepage">Cancel</button>
    </form>
  </div>



</div>
